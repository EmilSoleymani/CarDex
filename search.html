        <p class="search-description-top">Search <span>over 1000</span> makes and models!</p>

        <div id="search-bar-wrapper">
            <div class="search-bar">
                <form action="search.html" method="get" autocomplete="off">
                    <input type="text" name="search" placeholder="Search for a car model...">

            </div>
        </div>

        <div id="search-results-description">
            <img class="search-results-back-button" onclick="history.back()" src="imgs/icons/back_arrow.png" alt="Back">
            <p class="search-results-description-text">Showing <span id="search-results-count">0</span> results for <span id="search-results-search-param-label"></span></p>
        </div>

        <div id="search-results-wrapper">

            </div>

            <div id="filters-wrapper">
                <div class="filters-header-wrapper">
                    <img src="imgs/icons/filters.png" alt="Filter Icon" class="filters-header-icon">
                    <p class="filters-header-text">Filters</p>
                </div>

                <ul class="filters-list">
                    <li class="filter-item">
                        <p class="filter-item-text">Min Year</p>
                        <!-- This is populated dynamically -->
                        <div class="filter-item-select">
                            <select id="min-year-filter-select"></select>
                        </div>
                    </li>
                   
                    <li class="filter-item">
                        <p class="filter-item-text">Max Year</p>
                        <!-- This is populated dynamically -->
                        <div class="filter-item-select">
                            <select id="max-year-filter-select"></select>
                        </div>
                    </li>

                    <li class="range-slider-container">
                        <div class="range-slider-control">
                            <input id="fromSlider" type="range" value="0" min="0" max="300000"/>
                            <input id="toSlider" type="range" value="300000" min="0" max="300000"/>
                         </div>
                         <div class="range-slider-form-control">
                           <div class="range-slider-form-control-container">
                               <div class="range-slider-form-control-time">Min</div>
                               <div class="range-slider-form-control-time-input-wrapper">
                                   <input class="range-slider-form-control-time-input" type="number" id="fromInput" value="0" min="0" max="100"/>
                               </div>
                             </div>
                             <div class="range-slider-form-control-container">
                               <div class="range-slider-form-control-time">Max</div>
                               <div class="range-slider-form-control-time-input-wrapper">
                                   <input class="range-slider-form-control-time-input" type="number" id="toInput" value="300000" min="0" max="100"/>
                               </div>
                             </div>
                         </div>
                    </li>

                    <li class="filter-item" id="transmission-filter-item">
                        <p class="filter-item-text">Transmission:</p>
                        
                        <div class="transmission-filter-item-row">
                            <p class="filter-item-value">Automatic</p>
                            <input type="checkbox" class="filter-item-checkbox" checked="checked" id="automatic-transmission">
                        </div>
                        
                        <div class="transmission-filter-item-row">
                            <p class="filter-item-value">Manual</p>
                            <input type="checkbox" class="filter-item-checkbox" id="manual-transmission">
                        </div>
                    </li>
                </ul>
            </div>
        </div>

        <div id="filler-search-bottom"></div>

                <div class="footer-social">
                    <!-- Let's imagine these are links to some official accounts -->

                    <a href="https://www.youtube.com"><img class="footer-social-img" src="imgs/icons/youtube.png" alt="Youtube"></a>
                </div>
            </div>
        </div>
